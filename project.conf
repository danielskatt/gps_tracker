########################################################################
# GNSS (Global Navigation Satellite Systems)
########################################################################
CONFIG_GNSS=y
# CONFIG_GNSS_MODULE_NMEA=y
# CONFIG_GNSS_MODULE_PVT=y

CONFIG_BUILD_OUTPUT_HEX=y

# Zephyr data structures
CONFIG_EVENTS=y

CONFIG_HW_STACK_PROTECTION=y
CONFIG_DATE_TIME=n

# nRF modem library
CONFIG_NRF_MODEM_LIB=y

# General config
CONFIG_REBOOT=y
CONFIG_STDOUT_CONSOLE=y
CONFIG_UART_INTERRUPT_DRIVEN=y
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y

# LTE Link Control
CONFIG_LTE_LINK_CONTROL=y
CONFIG_LTE_NETWORK_MODE_LTE_M_GPS=y
# AT Host library - Used to send AT commands directy from an UART terminal and to allow
#		    integration with nRF Connect for Desktop LTE Link monitor application.
CONFIG_AT_HOST_LIBRARY=y

# Memory and stack configuration
CONFIG_HEAP_MEM_POOL_SIZE=8192
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=1536
